<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battleship Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <h1>Battleship Analysis</h1>

    <a
      id="homeLink"
      href="https://marusczak.com/Games-Home-Page"
      rel="noreferrer"
      ><img id="homeIcon" src="images/house-icon.png" alt="home"
    /></a>

    <a
      id="gitHubLink"
      href="https://github.com/ShaneMarusczak/Battleship-JS-Analysis"
      target="_blank"
      rel="noreferrer"
      ><img id="githubicon" src="images/github-icon.png" alt="github"
    /></a>

    <div id="gameboard" class="shadowBox"></div>
    <div id="lowerSection">
      <div id="buttons">
        <button id="compfr" class="shadowBox">Start</button>
        <button id="strtOvrBtn" onclick="location.reload()" class="shadowBox">
          Start Over
        </button>
      </div>
      <div id="data">
        <p>Total Shots: <span id="totalShots"></span></p>
        <p>Total Hits: <span id="totalHits"></span></p>
        <p>Total Misses: <span id="totalMisses"></span></p>
        <p>Hit Percentage: <span id="hitPercentage"></span></p>
      </div>
    </div>
    <br />

    <p id="updateText" title="7:48 AM">Last Updated: December 10, 2021</p>

    <script type="text/javascript" src="js/battleship_analysis.min.js"></script>
  </body>
</html>
